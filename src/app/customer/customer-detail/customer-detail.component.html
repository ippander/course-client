<div class="container" *ngIf="customer">
	<form>
		<div class="panel panel-default">
			<div class="panel-heading"><span class="fa fa-address-card-o"></span> Laskutustiedot</div>
			<div class="panel-body">
				<div class="input-group">
					<span class="input-group-addon fa fa-user"></span>
					<input
						class="form-control"
						type="text"
						name="first_name"
						placeholder="Etunimi"
						[(ngModel)]="customer.first_name"
						required>
				</div>

				<div class="input-group">
					<span class="input-group-addon fa fa-user"></span>
					<input
						class="form-control"
						type="text"
						name="last_name"
						placeholder="Sukunimi"
						[(ngModel)]="customer.last_name"
						required>
				</div>

				<div class="input-group">
					<span class="input-group-addon fa fa-address-card-o"></span>
					<input
						class="form-control"
						type="text"
						name="email"
						placeholder="Sukunimi"
						[(ngModel)]="customer.email"
						required>
				</div>

<!-- 				<div class="input-group">
					<span class="input-group-addon fa fa-user-secret"></span>
					<input
						class="form-control"
						type="password"
						name="password"
						placeholder="Sukunimi"
						[(ngModel)]="customer.password"
						required>
				</div>
 -->
				<div class="input-group">
					<span class="input-group-addon fa fa-address-card-o"></span>
					<input
						class="form-control"
						type="text"
						name="street_address"
						placeholder="Katuosoite"
						[(ngModel)]="customer.street_address"
						required>
				</div>

				<div class="input-group">
					<span class="input-group-addon fa fa-address-card-o"></span>
					<input
						class="form-control"
						type="text"
						name="zipcode"
						placeholder="Postinumero"
						[(ngModel)]="customer.zipcode"
						required>
				</div>

				<div class="input-group">
					<span class="input-group-addon fa fa-address-card-o"></span>
					<input
						class="form-control"
						type="text"
						name="post_office"
						placeholder="Postitoimipaikka"
						[(ngModel)]="customer.post_office"
						required>
				</div>
			</div>
		</div>
		<button type="button" class="btn btn-primary" (click)="save()">Tallenna</button>
	</form>
</div>
