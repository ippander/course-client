<div class="container" *ngIf="customer">
    <form>
        <div class="panel panel-default">
            <div class="panel-heading"><span class="fa fa-address-card-o"></span> Luo tili</div>
            <div class="panel-body">
                <div class="input-group">
                    <span class="input-group-addon fa fa-user"></span>
                    <input
                        class="form-control"
                        type="text"
                        name="first_name"
                        placeholder="Etunimi"
                        [(ngModel)]="customer.first_name"
                        required>
                </div>

                <div class="input-group">
                    <span class="input-group-addon fa fa-user"></span>
                    <input
                        class="form-control"
                        type="text"
                        name="last_name"
                        placeholder="Sukunimi"
                        [(ngModel)]="customer.last_name"
                        required>
                </div>

                <div class="input-group">

                    <span class="input-group-addon fa fa-calendar"></span>
                    <input [(ngModel)]="customer.birthday"
                          name="birthday" type="text" class="form-control"
                          placeholder="Syntymäaika muodossa vvvv-kk-pp (esim 2005-01-01)" pattern="[0-9]{2}.[0-9]{2}.[0-9]{4}"
                          required 
                          />
                </div>

                <div class="input-group">
                    <span class="input-group-addon fa fa-address-card-o"></span>
                    <input
                        class="form-control"
                        type="text"
                        name="email"
                        placeholder="Sähköpostiosoite"
                        [(ngModel)]="customer.email"
                        required>
                </div>

               <div class="input-group">
                    <span class="input-group-addon fa fa-user-secret"></span>
                    <input
                        class="form-control"
                        type="password"
                        name="password"
                        placeholder="Salasana"
                        [(ngModel)]="customer.password"
                        required>
                </div>

                <div class="input-group">
                    <span class="input-group-addon fa fa-address-card-o"></span>
                    <input
                        class="form-control"
                        type="text"
                        name="street_address"
                        placeholder="Katuosoite"
                        [(ngModel)]="customer.street_address"
                        required>
                </div>

                <div class="input-group">
                    <span class="input-group-addon fa fa-address-card-o"></span>
                    <input
                        class="form-control"
                        type="text"
                        name="zipcode"
                        placeholder="Postinumero"
                        [(ngModel)]="customer.zipcode"
                        required>
                </div>

                <div class="input-group">
                    <span class="input-group-addon fa fa-address-card-o"></span>
                    <input
                        class="form-control"
                        type="text"
                        name="post_office"
                        placeholder="Postitoimipaikka"
                        [(ngModel)]="customer.post_office"
                        required>
                </div>
            </div>
        </div>
        <button type="button" class="btn btn-primary" (click)="save()">Tallenna</button>
    </form>
</div>
